<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Daeho</title>
</head>

<body>
    

    <div class="app">
        
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div>
		        <p id="deviceProperties">문의사항은 053-475-7575로 연락주세요.</p>
            </div>
    <form>
        전화번호: <input type="text" class="inputbox" id="mobileid" placeholder="본인번호" value="00000000000"><br/>
        병원: <input type="text" class="inputbox" id="hospitalid" placeholder="병원" value="ㄱㄴㄷㄹ"><br/>
        보조기: <input type="text" class="inputbox" id="orthoid" placeholder="보조기" value="보조기"><br/>
        병실번호: <input type="text" class="inputbox" id="wardid" placeholder="병실번호" value="0000"><br/>
        환자명: <input type="text" class="inputbox" id="patientid" placeholder="환자명" value="홍길동"><br/>
        <hr>
        <button type="submit" onclick="app.sendSms()" value="Send SMS" class="btn btn-info">SMS로 보냄</button>

    </form>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize(); 
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            if(!localStorage.getElementById('mobileid')) {
              populateStorage();
            } else {
              restore();
            }

            var number = document.getElementById('mobileid');
            var hospital = document.getElementById('hospitalid');
            var ortho = document.getElementById('orthoid');
            var ward = document.getElementById('wardid');
            var patient = document.getElementById('patientid');
            
            function populateStorage() {
                localStorage.setItem('mobileid', document.getElementById('mobileid').value);
                localStorage.setItem('hospitalid', document.getElementById('hospitalid').value);
                localStorage.setItem('orthoid', document.getElementById('orthoid').value);
                localStorage.setItem('wardid', document.getElementById('wardid').value);
                localStorage.setItem('patientid', document.getElementById('patientid').value);
                restore();
            }

            function restore() {
              var currentm = localStorage.getItem('mobileid');
              var currenth = localStorage.getItem('hospitalid');
              var currento = localStorage.getItem('orthoid');
              var currentw = localStorage.getItem('wardid');
              var currentp = localStorage.getItem('patientid');

              document.getElementById('mobileid').value = currentm;
              document.getElementById('hospitalid').value = currenth;
              document.getElementById('orthoid').value = currento;
              document.getElementById('wardid').value = currentw;
              document.getElementById('patientid').value = currentp;

            }

            number.onchange = populateStorage;
            hospital.onchange = populateStorage;
            ortho.onchange = populateStorage;
            ward.onchange = populateStorage;
            patient.onchange = populateStorage;
        }
    </script>
</body>

</html>
